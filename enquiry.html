  <main id="enquiry" class="centered-section">
    <h2>Enquire about services</h2>

    <form id="enquiryForm" novalidate>
      <label for="e-name">Full name</label>
      <input id="e-name" name="name" type="text" required />

      <label for="e-email">Email</label>
      <input id="e-email" name="email" type="email" required />

      <label for="e-service">Service interested in</label>
      <select id="e-service" name="service" required>
        <option value="">Select service</option>
        <option value="registration">Company registration</option>
        <option value="design">Graphic design</option>
        <option value="docs">Business documents</option>
      </select>

      <label for="e-details">Details</label>
      <textarea id="e-details" name="details" rows="4"></textarea>

      <div class="form-actions">
        <button type="submit">Get Estimate</button>
      </div>

      <div id="enquiryResult" class="form-message" aria-live="polite"></div>
    </form>
  </main>
