  <main class="centered-section">
    <h2>Owner Dashboard</h2>
    

    <section class="dashboard-container">
      <aside class="dashboard-sidebar">
        <h3>Agents</h3>
        <form id="agentForm">
          <label for="agentName">Name</label>
          <input id="agentName" type="text" required />
          <label for="agentPhone">Phone</label>
          <input id="agentPhone" type="text" />
          <button type="submit">Add / Update Agent</button>
        </form>

        <ul id="agentsList"></ul>
      </aside>

      <main class="dashboard-main">
        <h3>Companies</h3>
        <form id="companyForm">
          <label for="companyName">Company Name</label>
          <input id="companyName" type="text" required />
          <label for="companyClient">Client</label>
          <input id="companyClient" type="text" />
          <label for="companyStatus">Status</label>
          <select id="companyStatus">
            <option>draft</option><option>submitted</option><option>registered</option>
          </select>
          <label for="companyAgent">Assign to agent (id)</label>
          <input id="companyAgent" type="text" placeholder="agent-id (e.g. agent-1)" />
          <button type="submit">Add / Update Company</button>
        </form>

        <div class="table-wrap">
          <table id="companiesTable" aria-live="polite">
            <thead><tr><th>Company</th><th>Client</th><th>Status</th><th>Agent</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </main>

      <aside class="dashboard-activity">
        <h3>Activity Log</h3>
        <ul id="activityLog"></ul>
      </aside>
    </section>
  </main>
